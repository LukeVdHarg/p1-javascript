<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Store</h1>
  <h2 id="totalBudget">Budget: </h2>
  <h2 id="displayLocked" style="color: red;"></h2>
  <br>
  <button value="Unlocked" onclick="addingBudget(1, this)" id="budgetButton1">+1 budget</button>
  <button value="Not unlocked" onclick="addingBudget(10, this)" id="budgetButton2">+10 budget</button>
  <button value="Not unlocked" onclick="addingBudget(25, this)" id="budgetButton3">+25 budget</button>
  <br><br><br>
  <h2 id="displayMessage"></h2>
  <button onclick="purchaseProduct(60, this)" id="product1">Product 1 (60)</button>
  <button onclick="purchaseProduct(125, this)" id="product2">Product 2 (125)</button>
  <button onclick="purchaseProduct(500, this)" id="product3">Product 3 (500)</button>
  <br><br>
  <button onclick="customProduct(1)" id="product4">Eigen product (klik om de prijs te veranderen)</button>
  <input onchange="customProduct(2)" id="customProductInput" style="visibility: hidden;" type="number">
  <br><br><br>
  <h2 id="productCounter">U heeft 0 producten gekocht die in totaal 0$ kosten</h2>

  <script defer src="app.js"></script>
</body>
</html>
